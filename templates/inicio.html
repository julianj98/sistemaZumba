{%extends 'base.html'%}
{%load static%}

{%block title%} Zumba Con Nancy {%endblock title%}

{%block content%}
{%include 'includes/header.html'%}
<!--Inicio de imagen de portada-->
<div class="orbit callout" role="region" aria-label="Favorite Space Pictures" data-orbit>
    <div class="orbit-wrapper">
      <div class="orbit-controls">
        <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
        <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
      </div>
      <ul class="orbit-container">
        <li class="is-active orbit-slide">
          <figure class="orbit-figure">
            <img class="orbit-image" src="{% static 'img/4.jpg' %}" style="height: 500px; width: 500px; display:block;
            margin-left: auto;
            margin-right: auto;" alt="Space">
            <figcaption class="orbit-caption">Zumba con Nancy.</figcaption>
          </figure>
        </li>
        <li class="orbit-slide">
          <figure class="orbit-figure">
            <img class="orbit-image" src="{% static 'img/zumba3.jpg' %}" style="height: 500px; width: 460x; display:block;
            margin-left: auto;
            margin-right: auto;" alt="Space">
            <figcaption class="orbit-caption">El mejor lugar para vos</figcaption>
          </figure>
        </li>
        <li class="orbit-slide">
          <figure class="orbit-figure">
            <img class="orbit-image" src="{% static 'img/3.jpg' %}" style="height: 500px; width: 500px; display:block;
            margin-left: auto;
            margin-right: auto;" alt="Space">
            <figcaption class="orbit-caption">El mejor lugar para vos</figcaption>
          </figure>
        </li>
        <li class="orbit-slide">
          <figure class="orbit-figure">
            <img class="orbit-image" src="{% static 'img/zumba4.PNG' %}" style="height: 500px; width: 500px; display:block;
            margin-left: auto;
            margin-right: auto;" alt="Space">
            <figcaption class="orbit-caption">El mejor lugar para vos</figcaption>
          </figure>
        </li>
    </div>
</div> 
    <!--Fin de imagen de portada-->
<!--Bloque de bienvenida-->
<div class="grid-x align-center ">
    <h1 class="cell large-8" style="font-size: 25px; text-align: center; color:whitesmoke;">Bienvenido {{user.username}} al sistema de Zumba Con nancy</h1>
    <div class="cell large-5">
        <div class="callout success">
            <h5>Redes Sociales</h5>
            <div class="rounded-social-buttons">
              <a class="social-button facebook" href="https://www.facebook.com/zumbaconnancyxd"  target="_blank"></a>

              <a class="social-button youtube"  href="https://www.youtube.com/channel/UCUCiBQNbneNR4v1jW5lqOxQ"  target="_blank"></a>
              
              <a class="social-button instagram" href="https://www.instagram.com/zin_nancyparedes/"  target="_blank"></a>
            </div>
        </div>    
    </div>
</div>


<!--Fin de bloque de bienvenida-->
{%endblock content%}
    <script src="{% static 'js/vendor/jquery.js' %}"></script>
    <script src="{% static 'js/vendor/what-input.js' %}"></script>

      $(document).foundation();

</body>
</html>
